# MaruxOS LFS Build Configuration
# =================================

# LFS Directory Structure
LFS_ROOT="$PROJECT_ROOT/lfs"
LFS_SOURCES="$LFS_ROOT/sources"
LFS_TOOLS="$LFS_ROOT/tools"
LFS_BUILD="$LFS_ROOT/build"
LFS_ROOTFS="$PROJECT_ROOT/build/rootfs-lfs"

# Build Configuration
LFS_TGT="x86_64-maruxos-linux-gnu"
MAKEFLAGS="-j$(nproc)"

# Compiler Flags
COMMON_FLAGS="-O2 -pipe -march=x86-64 -mtune=generic"
CFLAGS="$COMMON_FLAGS"
CXXFLAGS="$COMMON_FLAGS"

# Init System Choice (systemd or sysvinit)
INIT_SYSTEM="systemd"

# Desktop Environment
# Options: gnome, kde, xfce, lxde, minimal
DESKTOP_ENV="xfce"

# Package Manager
# Options: custom, pkgtools, none
PKG_MANAGER="custom"
